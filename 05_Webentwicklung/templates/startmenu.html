<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url(https://www.shutterstock.com/image-vector/dark-blue-pink-gradient-background-260nw-1637269939.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 110%;
            color: white;
            font-family: monospace;
            font-size: larger;

        }

        .button {
            background-color: rgba(0, 0, 0, 0.342);
            color: white;
            border-color: white;
            border-width: 3px;

            width: 20%;
            ;

            position: absolute;
            transform: translate(-50%, -50%);
        }


        .container {
            display: flex;
            background-color: rgba(30, 143, 255, 0);
        }


        .container div {
            background-color: rgba(0, 128, 0, 0);
            margin: auto;
            padding: auto;
            font-size: auto;
            margin-top: 20%;

        }

        .button_back {
            background-color: rgb(0, 0, 0, 0.342);
            color: white;
            border-width: 3px;
            border-color: white;

</head>



<body>

    <h2>Auswählen</h2>

    <div class="container">

        <div>
            <form action="/info_site" method="post">
                <button class="button" name="choice" value="1">

            </form>
        </div>

        <div>
            <form action="/info_site" method="post">

        </div>

        <div>
            <form action="/info_site" method="post">
                <button class="button" name="choice" value="3">

            </form>
        </div>

    </div>


    <div>
        <form action="/logout">
            <button class="button_back">
                <h2>logout</h2>
            </button>
        </form>
    </div>

    <div>
        <form action="/delete" >
            <button class="button_back" style="right: 10px;">
                <h2>Account Löschen</h2>
            </button>
        </form>
