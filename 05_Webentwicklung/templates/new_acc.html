<head>

    <title>
        Login
    </title>

    <style>
        body {
            background-image: url(https://www.shutterstock.com/image-vector/dark-blue-pink-gradient-background-260nw-1637269939.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 110%;
            color: white;
            font-family: monospace;
            font-size: large;
        }

        input {
            outline: none;
            background-color: rgba(0, 0, 0, 0.425);
        }

        .container {
            display: flex;
            background-color: rgba(30, 143, 255, 0);
            margin-top: 10%;
        }

        .container div {
            background-color: rgba(0, 128, 0, 0);
            margin: auto;
            padding: auto;
            font-size: auto;
            margin-top: 5%;



        }

        .button {
            background-color: rgb(0, 0, 0, 0.342);
            color: white;
            border-color: white;
            border-width: 3px;
            border-radius: 10px;

            font-size: 50px;




        }

        .eingabe_feld {

            font-size: 50px;
            color: white;
            border-color: white;
            border-top: none;
            border-left: none;
            border-right: none;
            background-color: rgba(250, 235, 215, 0);

        }

        input:not(:placeholder-shown) {
            background-color: rgba(0, 128, 0, 0);
        }

        .button_back {
            background-color: rgb(0, 0, 0, 0.342);
            color: white;
            border-width: 3px;
            border-color: white;
            width: 10%;
            border-radius: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;

        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <form action="/" method="post">
                <div>
                    <input type="text" autocomplete="off" name="name" placeholder="Dein neuer Name"
                        class="eingabe_feld">
                </div>
                <div>
                    <input type="password" autocomplete="off" name="password" placeholder="Dein neues password"
                        class="eingabe_feld">
                </div>
                <div>
                    <input type="password" autocomplete="off" name="password_2" placeholder="Password wiederholen"
                        class="eingabe_feld">
                </div>
                <div>
                    <button class="button">Registrieren</button>
                </div>





            </form>
        </div>

    </div>

    <div>
        <form action="/logout">
            <button class="button_back">
                <h2>back</h2>
            </button>
        </form>
    </div>




</body>
