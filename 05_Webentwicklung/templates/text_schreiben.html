<!DOCTYPE html>

<head>
    <title>
        Text schreiben
    </title>


    <style>
        body {
            background-image: url(https://www.shutterstock.com/image-vector/dark-blue-pink-gradient-background-260nw-1637269939.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 110%;
            color: white;
            font-family: monospace;
            font-size: large;
            margin: 0;

        }

        input {
            outline: none;
            background-color: rgba(0, 0, 0, 0.425);
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: rgba(31, 143, 0, 0);
        }


        .container div {
            margin-top: auto;
            background-color: rgba(0, 128, 0, 0);


        }

        .button {
            background-color: rgba(0, 0, 0, 0.342);
            color: white;
            border-color: white;
            border-width: 3px;
            border-radius: 10px;
            font-size: 50px;




        }

        .eingabe_feld {

            font-size: 60px;
            height: 600px;
            color: white;
            border-color: white;
            border-top: none;
            border-left: none;
            border-right: none;
            background-color: rgba(250, 235, 215, 0);


        }

        input:not(:placeholder-shown) {
            background-color: rgba(0, 128, 0, 0);
        }


        .button_back {
            background-color: rgb(0, 0, 0, 0.342);
            color: white;
            border-width: 3px;
            border-color: white;
            width: 10%;
            border-radius: 10px;
            position: fixed;
            bottom: 10px;

        }

        .drop_down {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;

        }

        .drop_down select {
            font-size: inherit;
            height: auto;
            padding: 4px 10px;
            box-sizing: border-box;
            border-radius: 4px;
        }
    </style>
</head>



<form action="/">
    <button class="button_back" style="left: 10px;">
        <h2>back</h2>
    </button>
</form>

<form action="/daten_change" method="post">

    <div class="container">
        <div>
            <textarea name="text" id="text" autocomplete="off" placeholder="Neuer Text" class="eingabe_feld"></textarea>
        </div>

        <div>
            <textarea name="header" id="header" autocomplete="off" placeholder="Neue Übershrift"
                class="eingabe_feld"></textarea>
        </div>
    </div>


    <lable for="text_to_change" class="drop_down">Text zum ändern wählen:</label>
        <select id="text_to_change" name="text_to_change">
            {{options | safe}}
            <option value="neuer_text">Neuer Text</option>
        </select>
        

        <button class="button_back" style=" right: 220px;" name="option" value="delete" >
            <h2>Löschen</h2>
        </button>



        <button class="button_back" style="right: 10px;" name="option" value="safe">
            <h2>Speichern</h2>
        </button>
</form>
